<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <title>My Portfolio</title>
    <style>
    /* General Reset */
body, h1, h2, p, ul, li {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
header{
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}
body {
    background:url(portfolio\ img.webp) ;

    background-size: cover;
    background-repeat: no-repeat;
}
.preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    .code-animation {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 600px;
      min-height: 150px;
      font-size: 1rem;
      line-height: 1.5;
      color: #76d9e6;
      overflow: hidden;
    }

    .cursor {
      display: inline-block;
      background: #76d9e6;
      width: 8px;
      height: 18px;
      animation: blink 0.8s step-start infinite;
    }

    @keyframes blink {
      50% {
        background: transparent;
      }
    }

    /* Preloader fade-out animation */
    .hide-preloader {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: #4CAF50;
    padding: 10px 20px;
}

.navbar .logo {
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
    color: #4CAF50;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 15px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #00bcd4;
}

/* Sections */

#content {
  margin: 15% 25% ;
    background-color: #37fcff2c;
    height: 30vh;
    font-size: 300%;
    color: #f1f1f1;
    width:50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0px 0px;
}
#content h1{
    font-size: 3rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0,1);
}
#content p{
    font-size: 1.5rem;
    margin: 10px 0;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
}
#content .buttons{
    margin-top: 20px;
}
#content .btn {
    display: inline-block;
    border-color: #f1f1f1;
    border-width: 4px;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 5%;
    font-size: 40%;
    background-color: #8bffef00;
    color: #37fcff;
}

#content .btn:hover {
    background: #4CAF50;
    color: black;
    transform: scale(1.1);
}
footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: #4CAF50;
      color: white;
      border-top: 2px solid #e8f5e9;
    }
    footer a {
      color: #ffffff;
      text-decoration: underline;
    }
   </style> 
</head>
    <!-- Navigation -->
<header>
        <nav class="navbar">
            <a href="index.html" class="logo">My Portfolio</a>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
</header>
<body >
    <div class="preloader" id="preloader">
        <div class="code-animation">
          <span id="code-line"></span><span class="cursor"></span>
        </div>
    </div>
      <script>
        // Typing effect for the preloader
        const lines = [
          "Welcome to Jawad Khaled Protfolio",
          "Loading Portfolio...",
          "Initializing skills...",
          "Compiling projects...",
          "Setting up awesome experiences...",
          "Done! ðŸŽ‰"
        ];
    
        const typingSpeed = 70;
        const linePause = 800;
    
        const codeLine = document.getElementById("code-line");
        let lineIndex = 0;
        let charIndex = 0;
    
        function typeCode() {
          if (lineIndex < lines.length) {
            if (charIndex < lines[lineIndex].length) {
              codeLine.textContent += lines[lineIndex].charAt(charIndex);
              charIndex++;
              setTimeout(typeCode, typingSpeed);
            } else {
              charIndex = 0;
              lineIndex++;
              setTimeout(() => {
                codeLine.textContent = "";
                typeCode();
              }, linePause);
            }
          } else {
            setTimeout(() => {
              const preloader = document.getElementById("preloader");
              const content = document.getElementById("content");
              preloader.classList.add("hide-preloader");
              content.style.display = "block";
            }, 1000);
          }
        }
    
        window.addEventListener("load", typeCode);
      </script>
    <!-- Hero Section -->
    <section id="content">
      <div>
        <h1 class="animate">Welcome to My Portfolio</h1>
        <p class="animate">Explore my work, skills, and experience.</p>
       <div class="buttons">
        <a href="about.html" class="btn animate">Learn more</a>
        <a href="projects.html" class=" animate btn">Explore Projects</a>
       </div>
     </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Jawadkhaled.</p>
    </footer>
</body>
</html>
